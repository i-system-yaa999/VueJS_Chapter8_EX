<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <!-- <script src="../../vue.js"></script> -->
</head>
<body>
  <div id="modal">
    <button v-on:click="openWindow()">開く</button>
    <div v-show="open" class="frame" v-on:click.self="closeWindow()">
      <div v-show="open" class="window">
        <h3>モーダルウィンドウ</h3>
        <button v-on:click="closeWindow()">閉じる</button>
      </div>
    </div>
  </div>
</body>
<script>
  new Vue({
    el:'#modal',
    data(){
      return{
        open: false,
      }
    },
    methods:{
      openWindow(){
        this.open=true;
      },
      closeWindow(){
        this.open=false;
      }
    }
  });
</script>
<style>
  .frame{
    width: 100vw;
    height: 100vh;
    /* position: relative; */
    margin: -55px -10px;
    background-color: rgba(210, 210, 210);
  }
  .window{
    width: 300px;
    height: 160px;
    background-color: white;
    text-align: center;
    position: absolute;
    top: 0;
    right: 0;
    bottom: 0;
    left: 0;
    margin: auto;
  }
  .window h3{
    transform:translate(0,60px) ;
  }
  .window button{
    transform:translate(0,60px) ;
  }
</style>
</html>
